<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your seat</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <!-- Heading -->
        <div>
            <h1 class="text-5xl font-bold text-zinc-300 p-4 z-20 bg-black text-center">The Planetarium</h1>
            <p class="text-zinc-500 text-lg font-medium p-3 z-20 text-center bg-black">Book your seat and indulge in the beauty of the Universe!</p>
        </div>

        <!-- Main Content -->
        <div class=" flex flex-col lg:flex-row bg-black">

            <div class="w-full lg:w-3/4 bg-black ">
                <img class="w-1/4 absolute bottom-10 lg:bottom-0 left-0 " src="./Images/light.avif" alt="title">

                <div class="w-3/4 m-auto sm:ms-[28%] bg-black">
                    <div class="w-1/2 m-2 border-t-2 border-zinc-300 rounded-full mx-auto mt-[15%] shadow-md shadow-zinc-200">
                        <h1 class="text-xs text-zinc-300 text-center">Screen</h1>
                    </div>
                    <div class="seats w-2/3 mx-auto my-20 p-5 flex flex-wrap gap-4 object-contain justify-center bg-black"></div>

                    <button class="housefull hidden absolute top-[60%] left-[40%] font-bold  p-2 border border-red-300 bg-red-50 text-red-950 rounded-xl">NOTE: All the seats are booked.</button>

                    <div class="w-1/3 p-5 mx-auto my-4 bg-zinc-300 text-blue-950 rounded-xl hidden" id="bookingModal">
                        <h2 class="text-center font-bold text-xl my-1">Book your seat number <span id="seatNumber"> 1 </span></h2>
                        <input type="hidden" id="seatNumb">
                        <input type="text" id="userName" class="p-2 border border-blue-950 text-blue-950 bg-zinc-300 w-full m-2 rounded-lg focus:outline-none focus:border-blue-950 focus:ring-1 focus:ring-blue-900 " placeholder="Enter your name" required>
                        <input type="email" id="emailId" class="p-2 border border-blue-950 text-blue-950 bg-zinc-300 w-full m-2 rounded-lg focus:outline-none focus:border-blue-950 focus:ring-1 focus:ring-blue-900" placeholder="Enter your email" required>
                        <div class="submit">
                            <button type="submit" class="submitBtn p-2 border border-blue-950 text-zinc-300 bg-blue-950 w-full m-2 rounded-lg font-bold" disabled>Done</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Side Content -->
            <div class="w-full lg:w-1/4 relative bg-black h-screen">
                <img src="./Images/transition.avif" id="sideImage" alt="half globe" class="transition-all -mt-16 lg:mt-0.5 lg:-rotate-90 scale-[0.75] lg:scale-[2] lg:absolute lg:top-[40%] ">
                <button class="showList transition-all  lg:fixed lg:top-20 lg:right-10 p-2 border shadow-md shadow-zinc-100 border-zinc-300 text-blue-950 bg-zinc-300 lg:w-1/5 w-1/3 mx-[30%] -mt-8 mb-0 lg:mt-2 lg:mb-2 lg:mx-2 rounded-lg font-bold">Show Booking List </button>

                <div class="bookingList hidden mx-auto  mt-14 lg:-mt-6 lg:mx-4 w-1/2 lg:w-auto rounded-xl bg-zinc-300 transition-all">
                    <div class="flex justify-between p-1">
                    <button class="back p-1 border shadow-md shadow-blue-900 border-blue-950 text-zinc-300 bg-blue-950 mx-4 my-2 rounded-lg font-bold" id="back"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                        </svg>
                        </button>
                        <h2 class="text-blue-950 text-xl m-2 p-1 font-bold">Booking List</h2>
                        <button class="refresh p-1 border shadow-md shadow-blue-900 border-blue-950 text-zinc-300 bg-blue-950  m-2 rounded-lg font-bold" id="refresh"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0,0,256,256">
                            <g fill="#FFFFFF" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(8.53333,8.53333)"><path d="M15,3c-2.9686,0 -5.69718,1.08344 -7.79297,2.875c-0.28605,0.22772 -0.42503,0.59339 -0.36245,0.95363c0.06258,0.36023 0.31676,0.6576 0.66286,0.77549c0.3461,0.1179 0.72895,0.03753 0.99842,-0.20959c1.74821,-1.49444 4.01074,-2.39453 6.49414,-2.39453c5.19656,0 9.45099,3.93793 9.95117,9h-2.95117l4,6l4,-6h-3.05078c-0.51129,-6.14834 -5.67138,-11 -11.94922,-11zM4,10l-4,6h3.05078c0.51129,6.14834 5.67138,11 11.94922,11c2.9686,0 5.69718,-1.08344 7.79297,-2.875c0.28605,-0.22772 0.42504,-0.59339 0.36245,-0.95363c-0.06258,-0.36023 -0.31676,-0.6576 -0.66286,-0.7755c-0.3461,-0.1179 -0.72895,-0.03753 -0.99842,0.20959c-1.74821,1.49444 -4.01074,2.39453 -6.49414,2.39453c-5.19656,0 -9.45099,-3.93793 -9.95117,-9h2.95117z"></path></g></g>
                            </svg>
                        </button>
                    </div>
                    <div class="overflow-x-auto">

                        <table class="min-w-full" id="bookTable">
                            <!-- <tr>
                                <th>Seat Number</th>
                                <th>Name</th>
                                <th>EmailId</th>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td>Yogita</td>
                                <td>yogita08@gmail.com</td>
                            </tr> -->
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
